version: '3'
services:
  django:
    build: ./app
    ports:
      - '8000:8000'
    depends_on:
      - postgres
  postgres:
    build: ./db
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - db/.env
  pgadmin:
    image: dpage/pgadmin4
    ports: 
      - '8080:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    depends_on:
      - postgres

volumes:
  db-data:
